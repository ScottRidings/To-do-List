<!DOCTYPE html>
<html>
<head>
    <title>Scott's To-do List</title>
    <link href="style.css" rel="stylesheet" />
    <h2 id="myHeader">Your To-do List</h2>
</head>
<body>

    <button id="btn-show-modal" class="button" title='Add a new task'>+</button>
    <hr>

    <p id="no-tasks"></p>

    <!-- Task List Table -->
    <div id="task-list">
        <table class="table">
            <thead style="font-size: 24px;">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead style="font-size: 24px;">
            <tbody style="font-size: 20px;">
            
            </tbody style="font-size: 20px;">
        </table>
    </div>

    <div>
        <button id="btn-clear">Clear All Tasks</button>
    </div>

    <!-- The Modal -->
    <div id="form-add-task" class="modal">

        <!-- Modal Content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add a new task</h3>
            <form>
                <label for="task">Task </label>
                <input id="textbox-task" type="text" required /> <br> <br>
                <button id="btn-add" class="form-btn" onClick="addNewTaskToLocalStorage();">Add</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
